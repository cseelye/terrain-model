name: Build/Test

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build/publish container images
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Github Container Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set variables
        id: vars
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" ]]; then
              echo "::set-output name=publish::true"
          else
              echo "::set-output name=publish::false"
          fi
          echo "::set-output name=date_tag::$(date +'%Y%m%d')"

      - name: Build container images
        run: |
          make build-cache
          make final TAG=${{ steps.vars.outputs.date_tag }}
          make final TAG=latest

      - name: Push container images
        if: steps.vars.outputs.publish
        run:
          make push TAG=${{ steps.vars.outputs.date_tag }}
          make push TAG=latest
